<!DOCTYPE html>
<html>

<head>
  <title>Buttons &mdash; Amie Deng</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/vtw1yob.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
</head>

<body>

  <h1>Button Styling</h1>
  <h2>Amie Deng | Interaction Foundations Fall 2019</h2>

  <div id="main_content">

    <div class="button_container">
      <a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
    </div>

    <div class="button_container">
      <a href="http://ideo.org" target="_blank" id="btn_ideo"> Ideo</a>
    </div>

    <div class="button_container">
      <a href="https://www.twitch.tv" target="_blank" id="btn_twitch"><i class="fa fa-twitch" aria-hidden="true"></i></a>
    </div>

    <div class="button_container">
      <a href="http://www.netflix.com" target="_blank" id="btn_netflix"> Netflix</a>
    </div>

    <div class="button_container">
      <a href="https://www.adobe.com" target="_blank" id="btn_adobe"> Adobe</a>
    </div>

    <div class="button_container">
      <a href="https://www.condenast.com/home" target="_blank" id="btn_condenast"> Cond&Eacute; Nast</a>
    </div>

    <div class="button_container">
      <a href="https://www.hbo.com" target="_blank" id="btn_hbo"> HBO</a>
    </div>

    <div class="button_container">
      <a href="http://www.spotify.com" target="_blank" id="btn_spotify"><i class="fa fa-spotify" aria-hidden="true"></i></a>
    </div>

    <div class="button_container">
      <a href="https://www.instagram.com" target="_blank" id="btn_instagram">Instagram</a>
    </div>

    <div class="button_container">
      <a href="https://twitter.com" target="_blank" id="btn_twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>

    <div class="button_container">
      <a href="https://www.refinery29.com" target="_blank" id="btn_refinery29"> Refinery29</a>
    </div>

    <div class="button_container">
      <a href="https://www.airbnb.com" target="_blank" id="btn_airbnb"><span class="iconify" data-icon="simple-icons:airbnb" data-inline="false"></span></a>
    </div>

    <div class="button_container">
      <a href="https://www.facebook.com" target="_blank" id="btn_facebook"> Facebook</a>
    </div>

    <div class="button_container">
      <a href="https://www.google.com" target="_blank" id="btn_google"><i class="fa fa-google" aria-hidden="true"></i></a>
    </div>

    <div class="button_container">
      <a href="http://www.michaelkors.com" target="_blank" id="btn_michaelkors"> Michael Kors</a>
    </div>

  </div>

</body>

</html>
